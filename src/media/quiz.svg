<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Dark Background -->
  <rect width="400" height="300" fill="#1a1a1a"/>
  
  <!-- Quiz Interface -->
  <rect x="60" y="40" width="280" height="220" rx="10" fill="none" stroke="#6b46c1" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="80" y="60" width="240" height="40" rx="5" fill="#6b46c1" opacity="0.3"/>
  
  <!-- Question Area -->
  <rect x="80" y="120" width="240" height="80" rx="5" fill="#9333ea" opacity="0.2"/>
  
  <!-- Answer Options -->
  <g fill="#ec4899" opacity="0.7">
    <circle cx="100" cy="160" r="8"/>
    <rect x="120" y="155" width="180" height="10" rx="2" opacity="0.3"/>
  </g>
  
  <!-- Progress Bar -->
  <rect x="80" y="220" width="240" height="10" rx="5" fill="#374151"/>
  <rect x="80" y="220" width="160" height="10" rx="5" fill="#ec4899" opacity="0.7"/>
  
  <!-- Question Numbers -->
  <g fill="#a855f7" font-family="Arial" font-size="14" opacity="0.8">
    <circle cx="100" cy="90" r="15"/>
    <text x="100" y="95" text-anchor="middle" fill="white">1</text>
    
    <circle cx="140" cy="90" r="15"/>
    <text x="140" y="95" text-anchor="middle" fill="white">2</text>
    
    <circle cx="180" cy="90" r="15"/>
    <text x="180" y="95" text-anchor="middle" fill="white">3</text>
  </g>
</svg>